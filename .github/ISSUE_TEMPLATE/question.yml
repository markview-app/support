name: ‚ùì Question
description: Ask a question about MarkView
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about how MarkView works? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know about MarkView?
      placeholder: "Example: How do I download Mermaid diagrams as PNG or SVG?"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other details that might help us answer your question
      placeholder: "Optional - What you've tried, screenshots, or related information"

  - type: checkboxes
    id: checklist
    attributes:
      label: Before submitting
      options:
        - label: I have searched existing issues for similar questions
          required: true
